<h1>Create Item</h1>
<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onCreate(createForm)" #createForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Enter item name"
          ngModel
          #name="ngModel"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          class="form-control"
          placeholder="Enter item description"
          ngModel
          #description="ngModel"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input
          type="number"
          name="price"
          class="form-control"
          placeholder="Enter item price"
          ngModel
          #price="ngModel"
          required
        />
      </div>
      <button type="submit" class="btn btn-outline-dark btn-block">
        Create
      </button>
    </form>
  </div>
</div>
