<div class="row">
  <div class="col-md-6 mx-auto">
    <p>Please fill in the information below</p>
    <!-- <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        style="width: 100%;"
      ></div>
    </div> -->
    <div class="card p-3">
      <div class="card-body">
        <h1 class="mb-3">Register</h1>
        <form (ngSubmit)="onRegister(signupForm)" #signupForm="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                [ngClass]="{
                  'is-invalid': firstName.invalid && firstName.touched
                }"
                placeholder="Enter first name"
                ngModel
                #firstName="ngModel"
                required
              />
              <div
                *ngIf="firstName.invalid && firstName.touched"
                class="invalid-feedback"
              >
                Username is required
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Last Name</label>
              <input
                type="lastName"
                id="lastName"
                name="lastName"
                class="form-control"
                [ngClass]="{
                  'is-invalid': lastName.invalid && lastName.touched
                }"
                placeholder="Enter last name"
                ngModel
                #lastName="ngModel"
                required
              />
              <div
                *ngIf="lastName.invalid && lastName.touched"
                class="invalid-feedback"
              >
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
              placeholder="Enter email"
              ngModel
              #email="ngModel"
              required
              email
            />
            <div
              *ngIf="email.invalid && email.touched"
              class="invalid-feedback"
            >
              Password is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
              placeholder="Enter password"
              ngModel
              #password="ngModel"
              required
              minlength="6"
            />
            <div
              *ngIf="password.invalid && password.touched"
              class="invalid-feedback"
            >
              Password is required
            </div>
          </div>
          <button class="btn btn-block btn-dark mt-4">
            Sign-up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
