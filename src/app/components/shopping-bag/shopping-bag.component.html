<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Added Items</h6>
    <div class="media text-muted pt-3" *ngFor="let item of bag">
        <img class="list-img" [src]="item.imageUrl" alt="">
        <div>{{ item.id }}</div>
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">{{ item.name }}</strong>
                <button class="del-btn" (click)="removeItem(item)">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <span class="d-block">{{ item.price | currency }}</span>
        </div>
    </div>

    <button class="btn btn-success btn-sm mt-4">Checkout</button>
</div>
